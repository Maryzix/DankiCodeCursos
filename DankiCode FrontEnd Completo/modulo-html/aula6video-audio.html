<html>
    <body>
        <!--controls serve para o video funciona-->
        <!--width para aumentar o tamanho -->
        <video controls width="500">
            <!--colocando video da pasta e não de youtube etc-->
           <source src="video.mp4" type="video/mp4">
        </video>

        <!--usa para aumentar de tamanho só no style por px width-->
        <audio controls>
            <source src="audio.ogg" type="audio/ogg">
        </audio>

    </body>
</html>
