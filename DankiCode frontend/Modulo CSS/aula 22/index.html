<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset><!--grupo de elementos de formulario-->
            <legend class="legend">Meu grupo do formulário</legend><!--o nome do grupo do formulário-->
            <div>
                <input type="text" name="nome" placeholder="Digite o seu nome...">
            </div>
            <div>
                <input type="text" name="email" placeholder="1234@gmail.com">
            </div>

            <div>
                <select name="lista" >
                    <option disabled selected>Qual sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>

        <div class="input">
            <div>
                <input type="radio" name="cidade" value="florianópolis"><span>Florianópolis</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span>
            </div>
        </div>


        <h2>O que você gosta de comer?</h2>

        <div class="input">
            <div>
                <input type="checkbox" name="comida[]" value="florianópolis"><span>Fruta</span>
            </div>
            <div>
                <input type="checkbox" name="comida[]" value="São Paulo"><span>Fast Food</span>
            </div>
            <div>
                <input type="checkbox" name="comida[]" value=""><span>Salada</span>
            </div>
        </div>

        <div>
            <textarea placeholder="Possui alguma observação?"> </textarea> <!--quebras de linhas etc são consideradas no text area-->
        </div>


        <div>
            <input type="submit" name="acao" value="Enviar!">
        </div>
        </fieldset>
    </form>
</body>
</html>
