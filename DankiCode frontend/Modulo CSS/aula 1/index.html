<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--colocando estilo por tag-->
    <style type="text/css">
        h1 {
            color: orange;
            background-color: green;
        }
        /*coment√°rio*/
        h2 {
            color: blue;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Titulo h1</h1> <!--Estilo Inline tem mais prioridade <h1 style="algum estilo";</h1>-->
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <a href="#">Meu Link</a>
</body>
</html>
